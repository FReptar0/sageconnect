<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGECONNECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 50%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5%;
            box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.5);
        }

        span {
            width: 30%;
        }
    </style>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <form action="/send-database" method="post">
                    <h2 class="card-title">Register the database credentials:</h2>
                    <div class="input-group mt-5">
                        <span class="input-group-text" id="basic-addon1">User:</span>
                        <input type="text" class="form-control" name="user" id="user" required autocomplete="off">
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text" id="basic-addon1">Password:</span>
                        <input type="password" class="form-control" name="password" id="password" required
                            autocomplete="off">
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text" id="basic-addon1">Server:</span>
                        <input type="text" class="form-control" name="servername" id="servername" required
                            autocomplete="off">
                    </div>
                    <div class="btn-group mt-5 text-center w-50">
                        <input type="submit" class="btn btn-primary" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
