<!DOCTYPE html>
<html lang="en">

<head>

            display: flex;
            justify-content: center;

            padding: 5%;
            box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.5);

    <div class="container">
        <div class="card text-center">
            <div style="background-color: #fff;" class="card-header">

            </div>
            <div class="card-body">
                <div class="cont">
                    <h2 class="p-2">Select an option:</h2>
                    <div class="btn-group">
                        <a href="/time" class="btn btn-primary">Set time</a>
